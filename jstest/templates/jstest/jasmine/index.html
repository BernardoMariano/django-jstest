<html>

	<head>
	  	<title>Jasmine Test Suite{% if app %} - {{ app }}{% endif %}</title>
  
		<link rel="stylesheet" href="{% url jasmine_css %}" type="text/css" />
		<script type="text/javascript" src="{% url jasmine_js %}"></script>
		<script type="text/javascript" src="{% url jasmine_html_js %}"></script>

		<!-- CSS -->
		{% for src in media.css %}
		<link rel="stylesheet" href="{{ MEDIA_URL }}{{ src }}" type="text/css" />
		{% endfor %}

		<!-- JS -->
		{% for src in media.js %}
		<script type="text/javascript" src="{{ MEDIA_URL }}{{ src }}"></script>
		{% endfor %}
  
		<!-- Jasmine Tests -->
		<script type="text/javascript">
			{{ tests|safe }}
		</script>
	</head>

	<body>
		<div id="main">
		  <!-- Fixtures -->
		  {{ html|safe }}
		</div>
		<script type="text/javascript">
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
		</script>
	</body>
	
</html>
