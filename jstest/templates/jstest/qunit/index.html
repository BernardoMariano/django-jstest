<html>
	<head>
		<title>QUnit</title>
		<link rel="stylesheet" href="{% url qunit_css %}" type="text/css" />
		<script type="text/javascript" src="{% url qunit_js %}"></script>
		<!-- Libraries -->
		{% for src in jslibs %}
		<script type="text/javascript" src="{{ MEDIA_URL }}{{ src }}"></script>
		{% endfor %}
		<!-- QUnit Tests -->
		<script type="text/javascript">
			{{ tests|safe }}
		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit Test Suite {% if app %}- {{ app }}{% endif %}</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-fixture"></div>
	</body>
</html>
